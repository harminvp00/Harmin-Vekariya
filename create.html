<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle{
            display: grid;
            place-items: center;
            font-size: 20px;
            background: yellow;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            translate: -50% -50%;
            font-family: sans-serif;
        }
    </style>
</head>
<body style="background: black;">
    
    <div class="circle">
        Function
    </div>
</body>
</html>
